<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      headers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment [value]="selectedCategory" (ionChange)="segmentChanged($event)" scrollable="true" mode="md">
    <ion-segment-button *ngFor="let category of categories" [value]="category">
      <ion-label>{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-infinite-scroll threshold="25%"  position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
<app-articles [articles]="articles"></app-articles>
 
</ion-content>
